<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reserva.com</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container-fluid">
    <h1 class="d-flex justify-content-center" style="font-weight:900; font-family:'Roboto'">Reserva</h1>
    <br>

    <div class="row justify-content-md-center align-items-center">
        <div class="col" style="background:#D9D9D9; height:600px;">

        </div>
        <div class="col">
            <form class="form-signin" method="post" th:action="@{/login}">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

                <h4 class="form-signin-heading">Login</h4>
                <p>
                    <label for="username" class="sr-only">Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="email..." required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="senha..." required>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" >Fazer Login</button>
                <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/google-idp" role="link" style="text-transform: none;">
                    <img width="40" style="margin-right: 5px;" alt="Sign in with Google" src="https://logowik.com/content/uploads/images/985_google_g_icon.jpg" />
                    Logar com conta Google
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
